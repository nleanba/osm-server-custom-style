<!DOCTYPE html>
<html>

<head>
    <title>AC Carto</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="leaflet-1.9.4/leaflet.css" />
    <script src="leaflet-1.9.4/leaflet.js"></script>
    <link rel="stylesheet" href="leaflet-locatecontrol-0.84.2/L.Control.Locate.min.css" />
    <script src="leaflet-locatecontrol-0.84.2/L.Control.Locate.min.js" charset="utf-8"></script>
    <script src="Leaflet.EasyButton.js" charset="utf-8"></script>

    <style>
        html,
        body,
        #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: grid;
            grid-template: auto 1fr / 1fr;
        }

        header {
            /* padding: 8px; */
            display: flex;
            gap: 8px;
            justify-content: space-between;

            img {
                display: block;
            }
        }

        #nleanba-button {
            background: light-dark(oklch(0.35 0.035 215), oklch(0.98 0.015 215));

            &:hover {
                background: light-dark(oklch(0.45 0.075 215), oklch(0.88 0.075 215));
            }
        }
    </style>
</head>

<body>
    <header>
        <!-- <a href="https://nleanba.ch/"><img width="88" height="31" alt="[nleanba.ch]"
                src="https://nleanba.ch/88x31/nleanba-badge.png"></a>
        <a href="https://www.openstreetmap.org/"><img width="88" height="31" alt="[OpenStreetMap]"
                src="https://nleanba.ch/88x31/nleanba-openstreetmap.png"></a> -->
    </header>
    <main>
        <div id="map"></div>
    </main>

    <script>
        var map=L.map('map',{
            zoomControl: false,
        });


        L.control.zoom({position: "topright"}).addTo(map);
        L.control.scale({imperial: false}).addTo(map);
        L.control.locate({showPopup: false,position: "topright"}).addTo(map);

        const layerAC=L.tileLayer('/tile/{z}/{x}/{y}.png',{
            maxZoom: 20,
            minZoom: 8,
            // detectRetina: true,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC BY-SA</a> | Map Style &copy; <a href="https://github.com/imagico/osm-carto-alternative-colors">OSM-Carto Alternative Colors</a> contributors <a href="https://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA</a>',
            id: 'base'
        });
        layerAC.addTo(map);

        const layerSWISSIMAGE=L.tileLayer('https://wmts.geo.admin.ch/1.0.0/ch.swisstopo.swissimage/default/current/3857/{z}/{x}/{y}.jpeg',{
            maxZoom: 20,
            minZoom: 8,
            // detectRetina: true,
            attribution: 'Areal Imagery &copy; <a href="https://www.swisstopo.admin.ch">Federal Office of Topography swisstopo</a>',
            id: 'swissimage'
        });

        var baseLayers={
            "AC Carto": layerAC,
            "SWISSIMAGE": layerSWISSIMAGE,
        };

        var overlays={};
        L.control.layers(
            baseLayers,
            overlays,
            {position: "bottomright"}
        ).addTo(map);

        L.easyButton({
            id: 'edit-button',  // an id for the generated button
            position: 'topright',      // inherited from L.Control -- the corner it goes in
            type: 'replace',          // set to animate when you're comfy with css
            leafletClasses: true,     // use leaflet classes to style the button?
            states: [{                 // specify different icons and responses for your button
                // stateName: 'get-center',
                // onClick: function(button,map) {
                //     const {lat,lng}=map.getCenter();
                //     const zoom=map.getZoom();
                //     this.location = `https://www.openstreetmap.org/edit#map=${zoom}/${lat}/${lng}`
                // },
                title: 'Edit on openstreetmap.org',
                icon: '<span>iD</span>'
            }],
            tagName: 'a',
        }).addTo(map);
        const editLink=document.getElementById('edit-button');

        L.easyButton({
            id: 'nleanba-button',  // an id for the generated button
            position: 'topleft',      // inherited from L.Control -- the corner it goes in
            type: 'replace',          // set to animate when you're comfy with css
            leafletClasses: true,     // use leaflet classes to style the button?
            states: [{                 // specify different icons and responses for your button
                // stateName: 'get-center',
                // onClick: function(button,map) {
                //     const {lat,lng}=map.getCenter();
                //     const zoom=map.getZoom();
                //     this.location = `https://www.openstreetmap.org/edit#map=${zoom}/${lat}/${lng}`
                // },
                title: 'nleanba.ch',
                icon: '<img alt="nleanba.ch" src="https://nleanba.ch/img/logo.svg">'
            }],
            tagName: 'a',
            href: "https://nleanba.ch",
        }).addTo(map);

        const baseurl=window.location.origin+window.location.pathname+window.location.search;

        try {
            let hash=new URLSearchParams(window.location.hash.replace("#",""));
            let [zoom,lat,lng]=hash.get("map").split("/")??[8,46.898,8.282];
            map.setView([lat,lng],zoom);
        } catch {
            console.log("Failed to set map location");
            map.setView([46.898,8.282],8);
        }

        function locationChanged() {
            const {lat,lng}=map.getCenter();
            const zoom=map.getZoom();
            history.replaceState(null,"",baseurl+`#map=${zoom}/${Math.round(lat*10000)/10000}/${Math.round(lng*10000)/10000}`);
            editLink.href=`https://www.openstreetmap.org/edit#map=${zoom}/${lat}/${lng}`;
        }

        locationChanged();

        function debounce(fn,wait=200) {
            let timeout=null;
            return (...e) => {
                clearTimeout(timeout);
                timeout=setTimeout(() => {timeout=null; fn(...e);},wait);
            };
        }

        map.addEventListener("move",debounce(locationChanged))
    </script>
</body>

</html>
